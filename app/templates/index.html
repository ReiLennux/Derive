<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Flask</title>
    <!-- Flowbite CSS -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@1.6.1/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@1.6.1/dist/flowbite.min.js"></script>
</head>
<body class="bg-gray-100 font-sans">

    <div class="container mx-auto p-6 bg-white rounded-lg shadow-lg mt-10 max-w-sm">
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Calculadora Básica</h2>

        <form method="post" class="space-y-4">
            <div class="flex flex-col">
                <label for="num1" class="text-gray-700 font-medium">Número 1</label>
                <input type="number" name="num1" step="any" required class="p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div class="flex flex-col">
                <label for="operation" class="text-gray-700 font-medium">Operación</label>
                <select name="operation" required class="p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                    <option value="sum">+</option>
                    <option value="subtract">-</option>
                    <option value="multiply">×</option>
                    <option value="divide">÷</option>
                </select>
            </div>

            <div class="flex flex-col">
                <label for="num2" class="text-gray-700 font-medium">Número 2</label>
                <input type="number" name="num2" step="any" required class="p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
            </div>

            <button type="submit" class="w-full py-3 bg-blue-500 text-white font-semibold rounded-md shadow-md hover:bg-blue-600 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Calcular</button>
        </form>

        {% if result is not none %}
            <div class="mt-6">
                <h3 class="text-xl font-bold text-center text-green-600">Resultado: {{ result }}</h3>
            </div>
        {% endif %}
    </div>

</body>
</html>
